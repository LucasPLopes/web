<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Utilização de API pública de tempo[modificada]</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
<script>
    function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('relogio').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
  }
  function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
  }


</script>
</head>
<body  onload="startTime()">
    <h1> Referência: <a href="https://www.youtube.com/watch?v=BYsTrGH6B2s">Using a Public API - Tutorial for Beginners</a>
    </h1>
    <h2>Usando a API da <a href="openweathermap.org" target="_blank">Open Weather Map </a></h2>
    <div class="tempo">
        <img src="" alt="" class="icone">
        <p class="clima">Clima: </p>
        <p class="temperatura">Temperatura: </p>
        <p  id="relogio"></p>


    </div>
</body>

</html>
